openapi: 3.0.3
info:
  title: Flexgrid ATP API
  description: The Automated Trading Platform (ATP) of the flexgrid project
  termsOfService: https://atp.flexgrid-project.eu/terms/
  contact:
    name: Dimitros J. Vergados
    url: https://flexgrid-project.eu
  license:
    name: BSD
    url: https://github.com/pyeve/eve-swagger/blob/master/LICENSE
  version: "1.0"
servers:
- url: http://localhost:8080/
tags:
- name: Prosumer
paths:
  /scenarios:
    post:
      tags:
      - Scenario
      summary: Initiates a simulation scenario
      operationId: scenarios_post
      requestBody:
        $ref: '#/components/requestBodies/ScenarioParams'
      responses:
        "201":
          description: operation has been successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScenarioResult'
            application/xml:
              schema:
                $ref: '#/components/schemas/ScenarioResult'
        "400":
          description: bad request
      security:
      - MyTokenAuth: []
      x-openapi-router-controller: swagger_server.controllers.scenario_controller
components:
  schemas:
    ScenarioParams:
      minItems: 1
      type: array
      items:
        $ref: '#/components/schemas/ScenarioParams_inner'
    DayPriceVector_Euro_MWh:
      required:
      - unit
      - values
      type: object
      properties:
        values:
          $ref: '#/components/schemas/DayPriceVector'
        unit:
          type: string
          enum:
          - €/MWh
    DayPriceVector:
      maxItems: 25
      minItems: 23
      type: array
      example:
      - 113.3
      - 12.4
      - 5.5
      - 225.3
      - 2.6
      - 21.1
      - 21
      - 24.9
      - 24.2
      - 1.45
      - 15.4
      - 15.2
      - 15.1
      - 1.45
      - 5.54
      - 5.34
      - 6.45
      - 8.45
      - 8.45
      - 3.34
      - 1.34
      - 2.45
      - 7.14
      - 9.53
      items:
        type: number
        format: currency
    StorageUnit:
      required:
      - location
      type: object
      properties:
        power_capacity_KW:
          minimum: 0
          type: number
        energy_capacity_KWh:
          minimum: 0
          type: number
        inefficiency_rate_per_cent:
          maximum: 1
          minimum: 0
          type: number
        initial_final_SoC_per_cent:
          maximum: 1
          minimum: 0
          type: number
        location:
          $ref: '#/components/schemas/Location'
    Location:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: string
          format: objectid
        name:
          type: string
    ScenarioResult:
      minItems: 1
      type: array
      items:
        $ref: '#/components/schemas/ScenarioResult_inner'
    DayOfferVector:
      maxItems: 25
      minItems: 23
      type: array
