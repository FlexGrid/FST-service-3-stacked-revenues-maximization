paths:
  /stacked_revenues:
    post:
      tags:
      - StackedRevenues
      summary: Initiates a simulation scenario for Stacked Revenues maximization
      operationId: stacked_revenues_post
      requestBody:
        $ref: '#/components/requestBodies/StackedRevenuesParams'
      responses:
        "201":
          description: operation has been successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StackedRevenuesResult'
        "400":
          description: bad request
      security:
      - MyTokenAuth: []
      x-openapi-router-controller: swagger_server.controllers.stacked_revenues_controller
components:
  schemas:
    StackedRevenuesParams:
      required:
      - country
      - markets
      - sdate
      - storage_units
      type: object
      properties:
        sdate:
          type: string
          format: date
        country:
          type: string
        markets:
          minItems: 1
          type: array
          items:
            type: string
        storage_units:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/StorageUnit'
    StorageUnit:
      required:
      - location
      type: object
      properties:
        power_capacity_KW:
